<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% if page.title.size > 0 %}
        {{ page.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ "/main.css" | relative_url }}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300" rel="stylesheet">

    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>

<body>

<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">Sysctl Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link fs/index.html %}">fs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link kernel/index.html %}">kernel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link net/index.html %}">net</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link sunrpc/index.html %}">sunrpc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link user/index.html %}">user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link vm/index.html %}">vm</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="sysctl variable" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
